{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Editar Cita</h2>
  <form method="post">
    {% csrf_token %}

      <select name="paciente" class="form-select">
        {% for paciente in pacientes %}
          <option value="{{ paciente.id }}" {% if paciente == cita.paciente %}selected{% endif %}>
            {{ paciente.nombre }} {{ paciente.apellido }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
