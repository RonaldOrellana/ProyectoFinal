<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Moderna</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="bg-primary text-white py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Clínica Moderna</h1>
            <nav>
                <a href="{% url 'index' %}" class="text-white me-3">Inicio</a>
                <a href="{% url 'pacientes' %}" class="text-white me-3">Pacientes</a>
                <a href="{% url 'medicos' %}" class="text-white me-3">Médicos</a>
                <a href="{% url 'citas' %}" class="text-white me-3">Citas</a>
                <a href="{% url 'contacto' %}" class="text-white">Contacto</a>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white py-3 mt-5 text-center">
        © 2025 Clínica Moderna · Diseño moderno
    </footer>
</body>
</html>
